version: 1.0
review:
  enabled: true
  language: zh
  mode: light
  max_output_tokens: 5000
  max_input_tokens: 50000
  max_files: 30
files:
  extensions:
    - .ts
  include:
    - '**/*'
  exclude:
    - 'node_modules/**/*'
    - 'dist/**/*'
    - 'build/**/*'
    - 'coverage/**/*'
    - 'temp/**/*'
trigger:
  events:
    - pull_request
  branches:
    - main
  include_draft: false
  ignore_rules:
    title_contains:
      - Release
    branch_matches:
      - release/*
